    <script src="../src/excluir-funcionario.js" defer></script>
    <script src="../src/cadastrarFuncionario.js" defer></script>

  <body>

    <header>
      <nav>
        <ul>
            <li><a href="form-curso.html">|Cadastrar curso|</a></li>
            <li><a href="form-aluno.html">|Cadastrar aluno|</a></li>

        </ul>
      </nav>
    </header>

    <main>
      <div id="divForm">
        <h1> Cadastrar funcionário</h1>
        <form action = "" method = "POST">
          <hr />
          <h3><label for="nome">Nome</label></h3>
          <input type="text" name="nome" id="nome" required />
          <h3><label for="cpf">CPF</label></h3>
          <input
            type="text"
            name="cpf"
            id="cpf"
            maxlength="11"
            minlength="11"
            required
          />
          <h3><label for="email">E-mail</label></h3>
          <input type="email" name="email" id="email" minlength="10" required />
          <h3><label for="tipo">Tipo</label></h3>
          <select name="tipo" id="tipo">
            <option value="professor">Professor</option>
            <option value="administrador">Administrador</option>
          </select>
          <hr />
          <input id="salvar" type="submit" value="Cadastrar" />
          <input id="alterar" type="submit" value="Salvar" />
          <input id="excluir" type="submit" value="Excluir" />
        </form>
      </div>
    </main>
    
    <footer>
      <p id="footerp">Copyright (c) Acme Ltda.</p>
    </footer>

  </body>
