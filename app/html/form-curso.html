    <div id="divForm">
      <h1>Cadastrar curso</h1>
      <hr id="hrCurso1" />
      <form action="" method="post">
        <p id="pCodigo"><label for="codigo">Código</label>
        <input type="text" name="codigo" id="codigo" placeholder="Código" required /></p>
        <p><label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Nome" required /></p>
        <p><label for="dataInicio">Data de início</label>
        <input type="date" name="dataInicio" id="dataInicio" required /></p>
        <p><label for="dataTermino">Data de término</label>
        <input type="date" name="dataTermino" id="dataTermino" required /></p>
        <p><label for="horarioInicio">Horário de início</label>
        <input type="time" name="horarioInicio" id="horarioInicio" required /></p>
        <p><label for="horarioTermino">Horário de término</label>
        <input type="time" name="horarioTermino" id="horarioTermino" required /></p>
        <p><label for="numeroDeAulas">Número de aulas</label>
        <input type="number" name="numeroDeAulas" id="numeroDeAulas" placeholder="Número de aulas" required /></p>
        <label for="idFuncionario">ID do Funcionário Responsável</label>
        <input type="number" name="idFuncionario" id="idFuncionario" placeholder="ID do Funcionário" required />
        <hr />
        <input type="submit" value="Cadastrar" />
      </form>
    </div>
