<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../src/login.js" type="module" defer></script>
    <title>Login</title>
  </head>
  <body>

    <header>
      <nav>
        <ul>
          <li><a>Bem-vindo! Faça login para ter acesso à página</a></li>
        </ul>
      </nav>
  </header>

    <div id="divForm">
      <h1>Login</h1>
    <form action="index.html" method="post">
      <hr>
        <h3><label for="email">Email</label></h3>
        <input type="email" name="email" id="email" minlength="10" required>
        <h3><label for="senha">Senha</label></h3>
        <input type="password" name="senha" id="senha" minlength="5" required>
        <hr>
        <input type="submit" id="entrar" value="Entrar">
      </form>
      
    </body>
  </div>
  <footer>
    <p id="footerp"> Copyright (c) Acme Ltda.</p>
  </footer>
</html>
